<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Résumé</title>
    <link rel="stylesheet" href="style.css">  
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  </head>
  <body>
    <div class="resume">
      <div class="resume-top">
        <div class="resume-profile">
          <div class="resume-profile-item">
            <img

            >
          </div>
          <div class="resume-profile-item">
            <div class="title">
              <h2 class="bold">Roman Ortynskyi</h2>
              <p class="regular">Frontend Developer</p>
            </div>
          </div>
          <div class="links">
           
              <a 
                href="mailto:ortynsky1@gmail.com"
                target="-blank"
              >
                <div class="icon">
                  <i class="fas fa-envelope"></i>
                </div>
              </a>
              <a 
                href="https://www.linkedin.com/in/roman-ortynskyi-2719b8204/"
                target="-blank"  
              >
                <div class="icon">
                  <i class="fab fa-linkedin-in"></i>
                </div>
              </a>
              <a 
                href="https://www.instagram.com/rroman_ortynsky/"
                target="-blank"
              >
                <div class="icon">
                  <i class="fab fa-instagram"></i>
                </div>
              </a>
            
          </div>
          
        </div>
     </div>
    </div>
    
  </body>
</html>
